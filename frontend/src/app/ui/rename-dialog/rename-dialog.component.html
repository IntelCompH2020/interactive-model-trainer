<div mat-dialog-title>
  <span class="h5">{{title || language.instant('APP.RENAME-DIALOG.TITLE')}}</span>
</div>

<mat-dialog-content *ngIf="formGroup">
  <form class="row pt-2" [formGroup]="formGroup">
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>{{'APP.RENAME-DIALOG.OLD-NAME' |
          translate}}</mat-label>
        <input type="text" matInput formControlName="oldName" readonly
          [matTooltip]="language.instant('APP.COMMONS.TOOLTIP.NOT-EDITABLE')">
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>{{'APP.RENAME-DIALOG.NEW-NAME' |
          translate}}</mat-label>
        <input type="text" matInput formControlName="newName">
        <mat-error>{{'COMMONS.VALIDATION.REQUIRED' | translate}}</mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" *ngIf="formGroup">
  <div class="col-auto">
    <button mat-button (click)="close()">{{'APP.RENAME-DIALOG.CANCEL'
      | translate}}</button>
  </div>
  <div class="col-auto">
    <button mat-raised-button [disabled]="!valid" color="accent" (click)="rename()">{{'APP.RENAME-DIALOG.SUBMIT'
      | translate}}</button>
  </div>
</mat-dialog-actions>
