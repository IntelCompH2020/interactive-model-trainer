<div mat-dialog-title>
  <span class="h5">{{'APP.MODELS-COMPONENT.MODEL-PATCH-COMPONENT.TITLE' | translate}}</span>
</div>

<mat-dialog-content *ngIf="formGroup">
  <form class="row pt-2" [formGroup]="formGroup">
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>{{'APP.MODELS-COMPONENT.MODEL-PATCH-COMPONENT.NAME' |
          translate}}</mat-label>
        <input type="text" matInput formControlName="name" readonly
          [matTooltip]="language.instant('APP.COMMONS.TOOLTIP.NOT-EDITABLE')">
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>{{'APP.MODELS-COMPONENT.MODEL-PATCH-COMPONENT.DESCRIPTION' |
          translate}}</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>
    </div>
  </form>

  <div class="row">
    <div class="col-auto">
      <mat-checkbox (change)="onPrivateChange($event)" [checked]="isPrivate">
        {{'APP.MODELS-COMPONENT.MODEL-PATCH-COMPONENT.PRIVATE' | translate}}
      </mat-checkbox>
    </div>
  </div>

  <div class="pb-2"></div>
</mat-dialog-content>

<mat-dialog-actions align="end" *ngIf="formGroup">
  <div class="col-auto">
    <button mat-button (click)="close()">{{'APP.MODELS-COMPONENT.MODEL-PATCH-COMPONENT.CANCEL'
      | translate}}</button>
  </div>
  <div class="col-auto">
    <button mat-raised-button [disabled]="!valid" color="accent"
      (click)="update()">{{'APP.MODELS-COMPONENT.MODEL-PATCH-COMPONENT.SUBMIT'
      | translate}}</button>
  </div>
</mat-dialog-actions>
