<div class="col-12">
  <div class="row">
    <div class="col-auto">
      <span class="h5">{{'APP.MODELS-COMPONENT.TOPIC-MODELS-LISTING-COMPONENT.RENAME-DIALOG.TITLE' | translate}} <i>({{name}})</i></span>
    </div>
  </div>

  <form class="pt-3" [formGroup]="formGroup" *ngIf="formGroup">

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <input type="text" matInput placeholder="Name" formControlName="name">
          <mat-error>{{'COMMONS.VALIDATION.REQUIRED' | translate}}</mat-error>
        </mat-form-field>
      </div>
    </div>
  
  </form>

  <div class="row justify-content-end mt-2">
    <div class="col-auto">
      <button mat-button (click)="close()">
        {{'APP.COMMONS.CANCEL' | translate}}</button>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="accent"
        (click)="submit()">{{'APP.COMMONS.OK' | translate}}</button>
    </div>
  </div>
</div>
