
<div class="row align-items-center" style="min-height: 7rem; padding-right: 2rem;">
    <div class="col-auto">
        <h4>
            {{'APP.MODELS-COMPONENT.DOMAIN-MODELS-LISTING-COMPONENT.FILTER-TITLE' | translate}}
        </h4>
    </div>

    <form [formGroup]="likeFilterFormGroup" class="col padding-margin-none">
        <mat-form-field appearance="outline" class="padding-margin-none w-100">
            <mat-icon matPrefix class="search-icon-search-bar">search</mat-icon>
            <input type="search"
                [placeholder]="'APP.MODELS-COMPONENT.DOMAIN-MODELS-LISTING-COMPONENT.SEARCH-PLACEHOLDER' | translate"
                matInput formControlName="like">
        </mat-form-field>
    </form>

    <div class="col-auto" *ngIf="items_loading">
        <mat-spinner color="accent" diameter="20"></mat-spinner>
    </div>

    <div class="col-auto">
        <button mat-button [matMenuTriggerFor]="menu" class="background-gray">
            <mat-icon>
                filter_alt
            </mat-icon>
            <span>
                {{'APP.MODELS-COMPONENT.DOMAIN-MODELS-LISTING-COMPONENT.FILTER' | translate}}
            </span>
            <mat-icon>
                arrow_drop_down
            </mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <ng-template matMenuContent>
                <div (click)="$event.stopPropagation();" class="filters-container pl-4 pr-4 pt-2 pt-1">
                    <app-filter-editor [filterFormGroup]="filterFormGroup" [config]="filterEditorConfiguration"></app-filter-editor>
                </div>
            </ng-template>
        </mat-menu>
    </div> 
    <div class="col-auto">
        <button mat-raised-button color="accent" [matMenuTriggerFor]="newModelMenu">
            {{'APP.MODELS-COMPONENT.DOMAIN-MODELS-LISTING-COMPONENT.ADD-NEW' | translate}}
            <mat-icon>
                arrow_drop_down
            </mat-icon>
        </button>
        <mat-menu #newModelMenu="matMenu">
            <!-- <button mat-menu-item (click)="newDomainModelFromSourceFile()">{{'APP.MODELS-COMPONENT.DOMAIN-MODELS-LISTING-COMPONENT.ADD-NEW-FROM-FILE' | translate}}</button> -->
            <button mat-menu-item (click)="newDomainModelFromKeywords()">{{'APP.MODELS-COMPONENT.DOMAIN-MODELS-LISTING-COMPONENT.ADD-NEW-FROM-LIST-KEYWORDS' | translate}}</button>
            <button mat-menu-item (click)="newDomainModelFromSelectionFunction()">{{'APP.MODELS-COMPONENT.DOMAIN-MODELS-LISTING-COMPONENT.ADD-NEW-FROM-SELECTION-FUNCTION' | translate}}</button>
            <button mat-menu-item (click)="newDomainModelFromCategoryName()">{{'APP.MODELS-COMPONENT.DOMAIN-MODELS-LISTING-COMPONENT.ADD-NEW-FROM-CATEGORY-NAME' | translate}}</button>
        </mat-menu>
    </div> 
</div>

<app-listing [selectionType]="SelectionType.single" (rowActivated)="onRowActivated($event)" [rows]="gridRows" [columns]="gridColumns" [visibleColumns]="visibleColumns" [count]="totalElements" (pageLoad)="alterPage($event)" (columnSort)="onColumnSort($event)" (columnsChanged)="onColumnsChanged($event)" ></app-listing>
