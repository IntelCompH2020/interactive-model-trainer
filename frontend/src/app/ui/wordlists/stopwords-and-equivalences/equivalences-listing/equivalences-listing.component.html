<div class="row align-items-center pt-4 pb-4">
    <div class="col-auto">
        <h4>
            {{'APP.WORD-LIST-COMPONENT.EQUIVALENCES-LISTING-COMPONENT.FILTER-TITLE' | translate}}
        </h4>
    </div>

    <form [formGroup]="likeFilterFormGroup" class="col padding-margin-none">
        <mat-form-field appearance="outline" class="padding-margin-none w-100">
            <mat-icon matPrefix class="search-icon-search-bar">search</mat-icon>
            <input type="search" [placeholder]="'APP.WORD-LIST-COMPONENT.EQUIVALENCES-LISTING-COMPONENT.SEARCH-PLACEHOLDER' | translate" matInput formControlName="like">
        </mat-form-field>
    </form>

    <div class="col-auto" *ngIf="items_loading">
        <mat-spinner color="accent" diameter="20"></mat-spinner>
    </div>
    
    <div class="col-auto">
        <button mat-button [matMenuTriggerFor]="menu" class="background-gray">
            <mat-icon>
                filter_alt
            </mat-icon>
            <span>
                {{'APP.WORD-LIST-COMPONENT.EQUIVALENCES-LISTING-COMPONENT.FILTER' | translate}}
            </span>
            <mat-icon>
                arrow_drop_down
            </mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <ng-template matMenuContent>

                <div (click)="$event.stopPropagation();" class="filters-container pl-4 pr-4 pt-2 pt-1">
                    <app-filter-editor [filterFormGroup]="filterFormGroup" [config]="filterEditorConfiguration"></app-filter-editor>
                </div>
            </ng-template>
        </mat-menu>
    </div> 
    <div class="col-auto">
        <button mat-raised-button color="accent" [matMenuTriggerFor]="addEquivalencesMenu">
            {{'APP.WORD-LIST-COMPONENT.EQUIVALENCES-LISTING-COMPONENT.ADD-NEW' | translate}}
            <mat-icon>
                arrow_drop_down
            </mat-icon>
        </button>
        <mat-menu #addEquivalencesMenu="matMenu">
            <button mat-menu-item (click)="addNewEquivalenceFromFile()">{{'APP.WORD-LIST-COMPONENT.EQUIVALENCES-LISTING-COMPONENT.ADD-NEW-FROM-FILE' | translate}}</button>        
            <button mat-menu-item (click)="addNewEquivalenceManually()">{{'APP.WORD-LIST-COMPONENT.EQUIVALENCES-LISTING-COMPONENT.ADD-NEW-MANUALLY' | translate}}</button>
            <button mat-menu-item (click)="addNewEquivalenceMerge()">{{'APP.WORD-LIST-COMPONENT.EQUIVALENCES-LISTING-COMPONENT.ADD-NEW-MERGE' | translate}}</button>        
        </mat-menu>
    </div> 
</div>

<app-listing [selectionType]="SelectionType.single" (rowActivated)="onRowActivated($event)" [rows]="gridRows" [columns]="gridColumns" [visibleColumns]="visibleColumns" [count]="totalElements" (pageLoad)="alterPage($event)" (columnSort)="onColumnSort($event)" ></app-listing>
