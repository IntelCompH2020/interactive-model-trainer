<div class="col-auto">
  <h5>
    {{'APP.CORPUS-COMPONENT.LOGICAL-CORPUS-LISTING-COMPONENT.NEW-MERGED-FIELD-TITLE' | translate}}
  </h5>
</div>

<div class="col-12" [formGroup]="formGroup" *ngIf="formGroup">

  <div class="row mt-3">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input type="text" matInput placeholder="Name" formControlName="name">
        <mat-error>{{'COMMONS.VALIDATION.REQUIRED' | translate}}</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Type</mat-label>
        <mat-select placeholder="Select type" formControlName="type">
          <mat-option *ngFor="let fieldType of availableFieldTypes" [value]="fieldType.value">
            {{fieldType.label}}
          </mat-option>
        </mat-select>
        <mat-error>{{'COMMONS.VALIDATION.REQUIRED' | translate}}</mat-error>
      </mat-form-field>
    </div>
  </div>

</div>

<div class="row justify-content-end">
  <div class="col-auto">
    <button mat-button
      (click)="close()">{{'APP.CORPUS-COMPONENT.LOGICAL-CORPUS-LISTING-COMPONENT.NEW-CORPUS-DIALOG.CANCEL' |
      translate}}
    </button>
  </div>
  <div class="col-auto">
    <button mat-raised-button color="accent" (click)="submit()" [disabled]="!formGroup.valid">
      {{'APP.CORPUS-COMPONENT.LOGICAL-CORPUS-LISTING-COMPONENT.NEW-CORPUS-DIALOG.SUBMIT' | translate}}
    </button>
  </div>
</div>
