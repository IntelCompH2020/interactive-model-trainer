<div class="row m-0 h-100">

    <div class="col-12 col-lg-8 p-4">
        <div class="row m-0 button-tabs">
            <button mat-stroked-button routerLinkActive="background-gray" routerLink="/corpus/raw">
                {{'APP.CORPUS-COMPONENT.RAW-CORPUS' | translate}}
            </button>
            <button mat-stroked-button routerLinkActive="background-gray" routerLink="/corpus/logical">
                {{'APP.CORPUS-COMPONENT.LOGICAL-CORPUS' | translate}}
            </button>
        </div>
        <router-outlet (activate)="onOutletActivate($event)"></router-outlet>
    </div>

    <div class="col background-gray">
        <div class="row details-sticky pb-2">
            <div class="col-12">
                <ng-container *ngIf="corpusSelected else noneSelected">
                    <div class="row justify-content-between pt-2 pb-2 align-items-center background-gray-dark">
                        <div class="col-auto">
                            <h5 class="mb-0">
                                {{corpusSelected.name}}
                            </h5>
                        </div>
                        <div class="col-auto">
                            <button mat-icon-button (click)="onEdit()"
                                [matTooltip]="language.instant('APP.COMMONS.TOOLTIP.RENAME')">
                                <mat-icon>
                                    edit
                                </mat-icon>
                            </button>
                            <button mat-icon-button [matTooltip]="language.instant('APP.COMMONS.TOOLTIP.UPDATE')"
                                (click)="onUpdate()">
                                <mat-icon>
                                    update
                                </mat-icon>
                            </button>
                            <button *ngIf="selectedCorpusType == CorpusType.Logical" mat-icon-button (click)="onDelete()"
                                [matTooltip]="language.instant('APP.COMMONS.TOOLTIP.DELETE')">
                                <mat-icon>
                                    delete
                                </mat-icon>
                            </button>
                        </div>
                    </div>
                    <h5 class="mt-2">
                        {{'APP.CORPUS-COMPONENT.DETAILS' | translate}}
                    </h5>

                    <div class="row mt-2 mb-2" *ngFor="let item of details">
                        <div class="col-6">
                            {{item.label | translate}}
                        </div>
                        <div *ngIf="!item.button" class="col-6">
                            {{item.value}}
                        </div>
                        <div *ngIf="item.button" class="col-6">
                            <button mat-raised-button color="accent" [disabled]="false" (click)="item.action()">
                                {{item.value | translate}}
                            </button>
                        </div>
                    </div>


                    <div class="row justify-content-center mt-4">
                        <div class="col-auto">
                            <button mat-raised-button (click)="onExport()" color="accent"
                                class="button-rounded-padding rounded-button mb-2">
                                {{'APP.CORPUS-COMPONENT.EXPORT' | translate}}
                            </button>
                        </div>
                    </div>
                </ng-container>

                <ng-template #noneSelected>
                    <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                        <h6>{{'APP.CORPUS-COMPONENT.NONE-SELECTED' | translate}}</h6>
                    </div>
                </ng-template>
            </div>

        </div>
    </div>

</div>
