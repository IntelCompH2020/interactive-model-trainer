<div class="file-export-dialog">
	<div class="file-export-message">
		{{ data.name }}.json (&#8776;{{size}}kb)
	</div>
	<div class="row">
		<div class="col"></div>
		<div class="col-auto"><button mat-raised-button color="primary" type="button" (click)="cancel()">{{ 'Cancel' }}</button></div>
		<div class="col-auto"><a mat-raised-button color="accent" [href]="url" [download]="data.name + '.json'" (click)="confirm()">{{ 'Export' }}</a></div>
	</div>
</div>
